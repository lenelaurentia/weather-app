<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <script
      src="https://kit.fontawesome.com/72fd8ba420.js"
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="bod-style">
        <h1 id="location-search-result">---</h1>
       <h2 id="current-date-time"> </h2>
        <div class="weather-icons">
          <i class="fas fa-cloud" id="current-icon"></i>
        </div>

        <span class="current-temp" id="current-temp">
          <br>
        </span>
    
        <p id="current-description"></p>

        <div class="current-weather">
          <div class="row">
            <div class="col" id="current-details-row">
              <ul class="weather-details">
                <li>Humidity: <span id="humidity">-</span></li>
                <li>Wind: <span id="wind">-</span></li>
              </ul>
             
            </div>
            <div class="col" id="current-highlow-row">
              <p id="current-high">High: -</p>
              <p id="current-low">Low: -</p>
            </div>         
    
        <hr class="divider-top" />

        <div class="future">
          <div class="future-days-of-week">
            <div class="row">

              <div class="col-sm">
                <div class="future-day">Fri</div> 
                <div><i class="fas fa-cloud-rain future-weather-icon"></i></div>
                <div class="future-highlows">15°/10°</div>
              </div>

              <div class="col-sm">
                <div>Sat</div>
                <div><i class="fas fa-cloud-sun future-weather-icon"></i></div>
                <div class="future-highlows">20°/16°</div>
              </div>

              <div class="col-sm">
                <div>Sun</div>
                <div><i class="fas fa-sun future-weather-icon"></i></div>
                <div class="future-highlows">22°/14°</div>
              </div>

              <div class="col-sm">
                <div>Mon</div>
                <div><i class="fas fa-cloud future-weather-icon"></i></div>
                <div class="future-highlows">16°/10°</div>
              </div>

              <div class="col-sm">
                <div>Tues</div>
                <div><i class="fas fa-cloud-showers-heavy future-weather-icon"></i></div>
                <div class="future-highlows">15°/10°</div>
              </div>
            </div>
          </div>
        </div>
        <hr class="divider-bottom" />

        <span class="units">
          <a href="#" id="celcius-link">°C</a>
          |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>

        <form id="form-city-search">
          <div>
            <input
              id="search-bar"
              type="text"
              placeholder="Enter city"
              autocomplete="off"
            />
            <button class="search-icon">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <button class="current-location" id="current-location">
          Current Location
        </button>

      </div>
        
    </div>
    <a  id="open-source" href="https://github.com/lenelaurentia/weather-app" target="blank">Open-source code</a>
    <p id="name">by Lene Nohr</p>  
    <script src="src/script.js"></script>
  </body>
  </html>
