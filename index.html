<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <script
      src="https://kit.fontawesome.com/72fd8ba420.js"
      crossorigin="anonymous">
    </script>
  </head>

  <body>
    <div class="container">
      <div class="bod-style">
        
        <h1 id="location"></h1>
        <div class="weather-icons">
          <img src="" alt="" id="current-icon">
        </div>

        <div id="current-div">
          <div class="current-temp" id="current-temp">
          </div>
          <div class="units">
            <a href="#" id="celcius-link" class="active">°C</a>
            |
            <a href="#" id="fahrenheit-link">°F</a>
          </div>
        </div>
    
        <div id="current-description"></div>

        <div class="row">
          <div class="col" id="current-details">
            <ul id="humidity-wind">
              <li>Humidity: <span id="humidity">-</span>
              </li>
              <li>Wind: <span id="wind">-</span>
              </li>
            </ul>
          </div>
          <div class="col" id="current-highlow">
            <div id="current-high">High:
            </div>
            <div id="current-low">Low:               
          </div>
        </div>   

        <hr id="divider-top" />

        <div class="bottom">
          <div class="row forecast" id="forecast">             
          </div>
          <hr id="divider-bottom" />
          <form id="search-form">
              <input
              id="search-bar"
              type="text"
              placeholder="Enter city"
              autocomplete="off"
              class="form-control"  
              />
              <button type="submit" value="search" class="btn btn-primary" id="search-icon">
                <i class="fas fa-search"></i>
              </button>
          </form>

          <button  class="btn btn-primary" id="current-location">
          Current Location
          </button>
        </div>
        
        <div id="update-time">
        </div>
      </div>

    <a  id="open-source" href="https://github.com/lenelaurentia/weather-app" target="blank">Open-source code</a>
    <p id="name">by Lene Nohr</p>  
    <script src="src/script.js"></script>
  </body>
  </html>
